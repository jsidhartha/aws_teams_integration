{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<!-- ConnX AI Logo -->



<div class="container">
    <img src="{% static 'img/logo.svg' %}" alt="Maestro Logo" height="50" />
    <h1 class="mt-3 mb-5">Employee Directory</h1>
    <table class="table">
        <thead>
        <tr class="table-primary">
            <th>Employee Name</th>
            <th>Email</th>
            <th>Title</th>
            <th>Presence</th>
            <th>Chat</th>
            <th>Call</th>
        </tr>
        </thead>
        <tbody>
        <!-- Replace these placeholders with actual employee information -->
        {%for each in users%}
        <tr>
            <td class="employeeName">{{each.displayName}}</td>
            <td class="jobTitle">{{each.mail}}</td>
            <td class="jobTitle">{{each.jobTitle}}</td>
            <td class="presence">Online</td>
            <td><a href="{{chat_data.webUrl}}" class="btn btn-outline-primary"> <i
                    class="bi bi-chat-left-text"></i></a></td>
            <td>
                <button class="callButton btn btn-outline-primary"><i class="bi bi-telephone-fill"></i></button>
            </td>
        </tr>
        {%endfor%}
 

        <!-- Add more employee entries as needed -->
        </tbody>
    </table>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


<!-- Include the Microsoft Teams JavaScript SDK -->
<script src="https://statics.teams.microsoft.com/sdk/v1.9.0/js/MicrosoftTeams.min.js"></script>
</body>
</html>
